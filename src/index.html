<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Cowboys vs. Aliens: The Feud</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="body--startpage">
    <header class="startpage__header">
      <h1>COWBOYS <span>VS</span> ALIENS</h1>
      <p>-The Feud-</p>
    </header>
    <div class="startpage--players--container">
      <div>
        <img src="images/cowboy-icon.png" class="startpage--character--icon">
        <input placeholder="Yosemite" style="text-transform:uppercase" class="startpage__input--player">
      </div>
      <div>
        <img src="images/alien-icon.png" class="startpage--character--icon">
        <input placeholder="Marvin" style="text-transform:uppercase" class="startpage__input--player">
      </div>
    </div>
    <footer>
      <button class="startpage__footer--button"><span>START GAME</span></button>
    </footer>
  </div>
  <main>
    <nav>
      <p>x</p>
      <h5 role="timer">Timer</h5>
    </nav>
    <header>
      <h1 class="header__h1--display">Question/Winner Placeholder...yeeehawww pewpew!</h1>
    </header>
    <section class="section--scoreboard">
      <div class="section__div--pts-cowboy">
        <h2><span>250</span>pts</h2>
      </div>
      <div class="section__div--answer-board">
        <section class="div__section--answer-row">
          <div>
            <p>1</p>
          </div>
          <div class="section__div--answer">
            <h4 id="answer-1">Correct Answer One</h4>
          </div>
          <div>
            <h2><span id="answer-pts-1">00</span>pts</h2>
          </div>
        </section>
        <section class="div__section--answer-row">
          <div>
            <p>2</p>
          </div>
          <div class="section__div--answer">
            <h4 id="answer-2">Correct Answer Two</h4>
          </div>
          <div>
            <h2><span id="answer-pts-2">00</span>pts</h2>
          </div>
        </section>
        <section class="div__section--answer-row">
          <div>
            <p>3</p>
          </div>
          <div class="section__div--answer">
            <h4 id="answer-3">Correct Answer Three</h4>
          </div>
          <div>
            <h2><span id="answer-pts-3">00</span>pts</h2>
          </div>
        </section>
      </div>
      <div class="section__div--pts-alien">
        <h2><span>275</span>pts</h2>
      </div>
    </section>
    <section class="section--players">
      <div class="section__div--player-info">
        <img>
        <h3 id="cowboy-name">Cowboy</h3>
      </div>
      <div class="section__div--turn">
        <h5><span id="players-turn">Alien</span>, it's Your Turn</h5>
        <input type="text" id="guess-input" placeholder="Enter Guess">
        <button>Submit Guess</button>
      </div>
      <div class="section__div--player-info">
        <img>
        <h3 id="alien-name">Alien</h3>
      </div>
    </section>
  </main>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
